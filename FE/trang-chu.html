<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <link rel="stylesheet" href="./assets/sass/owl.carousel.min.css">

    <title>Cửa hàng bán quần áo </title>

<body>
    <!-- Start Header -->
    <div class="header">

            </div>
        </div>

    <!-- Start Feature -->

    <div class="feature">

                    <img src="./assets/images/logo-web.jpg" alt="">

                <div class="feature__content-search">
                    <input type="text" placeholder="Tìm kiếm ....">

                        </button>
                    </span>
                </div>

            </div>
        </div>
    </div>
    <!-- End Feature -->

    <!-- Start Navigation -->

    <div class="navigation">

            <div class="navigation__menu">

        </div>

    <div class="slider owl-theme">
        <div class="container owl-carousel">
            <div class="item">
                <img src="./assets/images/slider_3.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assets/images/slider_4.jpg" alt="">

            <div class="item">

                    <div class="item__img">
                        <a href="">
                            <img src="./assets/images/item_1.jpg" alt="">

                <div class="catalog__content-item">
