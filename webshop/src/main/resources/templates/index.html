<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" th:href="@{/sass/owl.carousel.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/sass/owl.theme.default.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/sass/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/sass/reset.css}">
    <title>Cửa hàng bán quần áo </title>
</head>

<body>
    <div th:replace="_header::_header_"></div>
    <div th:replace="_feature::_feature_"></div>
    <div th:replace="_navigation::_navigation_"></div>

    <!-- Start Slide Product -->
    <div class="slider owl-theme">
        <div class="container owl-carousel">
            <div class="item">
                <img src="images/slider_3.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/slider_4.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/slider_5.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- End Slide Product -->

    <!-- Start List Product-->
    <div class="catalog">
        <div class="container">
            <div class="catalog__content" th:switch="${products}">
                <h2 th:case="null">No Product yet!</h2>
<!--                <div th:case="*">-->
                    <tbody>
                    <tr th:each="product : ${products}">
                        <div class="catalog__content-item">
                                <div class="item__img">
                                    <th>
                                        <a>
                                            <img th:src="${product.imgurl}" alt="">
                                        </a>
                                    </th>
                                </div>
                                <div class="item__info">
                                    <a th:text="${product.context}"></a>
                                    <span th:text="${product.price}"></span>
                                    <a class="btn-add" th:href="@{/product/cart/{id}(id=${product.id})}"><i class="fas fa-cart-plus"></i> Mua</a>
                                </div>
                        </div>
                    </tr>
                    </tbody>
<!--                </div>-->
            </div>
        </div>
    </div>
    <!-- End List Product -->
    <!-- Start Policy -->

    <div class="policy">
        <div class="container">
            <div class="policy__content">
                <div class="policy__content-item">
                    <i class="fas fa-sync-alt"></i> HOÀN TRẢ TRONG 30 NGÀY
                </div>
                <div class="policy__content-item">
                    <i class="fas fa-truck"></i> GIAO HÀNG TẬN NHÀ
                </div>
                <div class="policy__content-item">
                    <i class="fas fa-money-bill-wave"></i> THANH TOÁN LINH HOẠT
                </div>
                <div class="policy__content-item">
                    <i class="fas fa-users"></i> HỖ TRỢ NHANH CHÓNG
                </div>
            </div>
        </div>
    </div>

    <!-- End Policy -->
    <hr>
    <div th:replace="_footer::_footer_"></div>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./js/script.js"></script>
<script src="./js/owl.carousel.min.js"></script>

</html>
