<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/sass/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/sass/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/sass/adminPage.css}">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3>Add Product</h3>
    <div class="product">
        <div class="product-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/admin/products/addP}"
                      th:object="${product}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="productID" class="col-form-label">ID</label> <input
                                type="text" th:field="*{productID}" class="form-control" id="productID"
                                placeholder="Name"> <span
                                th:if="${#fields.hasErrors('productID')}" th:errors="*{productID}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="productName" class="col-form-label">Ten SP</label> <input
                                type="text" th:field="*{productName}" class="form-control" id="productName"
                                placeholder="Email"> <span
                                th:if="${#fields.hasErrors('producName')}" th:errors="*{productName}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">price</label> <input
                                type="text" th:field="*{price}" class="form-control"
                                id="price" placeholder="PhoneNo"> <span
                                th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="context" class="col-form-label">Context</label> <input
                                type="text" th:field="*{context}" class="form-control"
                                id="context" placeholder="PhoneNo"> <span
                                th:if="${#fields.hasErrors('price')}" th:errors="*{context}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="soLuong" class="col-form-label">So luong</label> <input
                                type="text" th:field="*{soLuong}" class="form-control"
                                id="soLuong" placeholder="PhoneNo"> <span
                                th:if="${#fields.hasErrors('soluong')}" th:errors="*{soLuong}"
                                class="text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Product">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
